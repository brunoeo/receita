<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}"></head>
<body>

    <div th:replace="~{base :: logo}"></div>

    <div class="container">

        <div class="card mt-3">
            <form th:object="${requisicaoNovoUsuario}" class="card-body" th:action="@{/cadastro/novo}" method="POST">
                <div class="form-group">
                    <label for="nomeUsuario">Nome</label>
                    <input id="nomeUsuario" name="nomeUsuario" class="form-control" placeholder="nome do usuario"/>
                    <small>Informe o nome do usuario.</small>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input id="senha" name="senha" class="form-control" placeholder="senha"/>
                    <small>Informe a senha.</small>
                </div>

                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>


    </div>
</body>
</html>
